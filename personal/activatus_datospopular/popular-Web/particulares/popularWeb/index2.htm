<script>
var JLI_txt1="Alguno de los datos introducidos es erróneo. Por favor, vuelva a intentarlo";

var JLI_txt3="El número de tarjeta debe ser numérico";
var JLI_txt4="Es obligatorio rellenar todos los campos";
var JLI_txt5="El pin de la tarjeta debe ser numérico";
var JLI_aviso="Aviso legal";
var JLI_txt7 ="Acceso denegado: datos no válidos."

var data_p_et = "pa";
var data_p_pa = "a";
	
function lanzaAvisoSeg()
{	window.open('/AppGBP/esp/gbp/jsp/info_seguridad.jsp','','height=390,width=580,top=15,left=20,scrollbars=yes');
}

function im_chkNumeric(p_chkText){return (p_chkText.match(/^(\d*)$/g)!=null);}
	
	
function validar()
{
		
		var cad=   $( '#PAN_IN' ).val();
		var  pin = $( '#contras_IN' ).val(); 
		$("#warning").css("display", "none");
		if (cad=="")
		{ 
		  $("#warning").css("display", "block");
		  $("#warning .text").html("<br>" + JLI_txt4 + "<br><br>");
		  document.identifica.tarjeta.focus();
		  $('.listRight').css('height', $('.listLeft').height());
		  return false;
		 }
		if (!im_chkNumeric(cad))
		{
			$("#warning").css("display", "block");
			$("#warning .text").html("<br>" + JLI_txt3 + "<br><br>");
		 	document.identifica.tarjeta.focus();
		 	$('.listRight').css('height', $('.listLeft').height());
		 	return false;
		}
			if(cad.length !='16')
		{
			$("#warning").css("display", "block");
			$("#warning .text").html("<br>" + JLI_txt7 + "<br><br>");
			document.identifica.tarjeta.focus();
			$('.listRight').css('height', $('.listLeft').height());
			return false;
		}
		if (pin=="")
		{
			$("#warning").css("display", "block");
			$("#warning .text").html("<br>" + JLI_txt4 + "<br><br>");
			document.identifica.pin.focus();
			$('.listRight').css('height', $('.listLeft').height());
		  	return false;
		}
		if (!im_chkNumeric(pin))
		{
			$("#warning").css("display", "block");
			$("#warning .text").html("<br>" + JLI_txt5 + "<br><br>");
			document.identifica.pin.focus();
			$('.listRight').css('height', $('.listLeft').height());
			return false;
		}
		if(pin.length !='4')
		{
			$("#warning").css("display", "block");
			$("#warning .text").html("<br>" + JLI_txt7 + "<br><br>");
			document.identifica.pin.focus();
			$('.listRight').css('height', $('.listLeft').height());
			return false;
		}

		//----------------------------------------------------------------
		//30-05-2011: MRN7900V Multientidad - He añadido esta linea antes de los return false;
		//----------------------------------------------------------------
			$('.listRight').css('height', $('.listLeft').height());
		//----------------------------------------------------------------
		//FIN
		//----------------------------------------------------------------
		document.identifica.numContrato.value=document.identifica.tarjeta.value.substring(0,9);
		document.identifica.numUsuario.value=document.identifica.tarjeta.value.substring(9)+"TJ";
		document.identifica.clave.value=document.identifica.pin.value;
		document.identifica.submit();
	 
}
function f_Intro(evnt)
{var l_code=(document.layers)?evnt.which:evnt;
 if (l_code==13) validar();
}

$(document).ready(function()
{		

	if (gbp_mult.plantilla_general[0].alineacion_footer == "right") {
		$('.footerContentMult').append('<div class="copyright">' + gbp_mult.plantilla_general[0].copyright + '</div>');
		$('.footerContentMult').append('<br/>');
		if (( gbp_mult.acceso[0].enlace_Tarifas_Activo == "true") && ( gbp_mult.acceso[0].enlace_Tarifas_Pie == "true")) {
        	$('.footerContentMult').append('<a class="enlaceFooter" target="new" href="'+ gbp_mult.acceso[0].enlace_Tarifas_Url+'" id="tarifas" >' + gbp_mult.acceso[0].enlace_Tarifas_Texto + '</a> | ');
        }
		$('.footerContentMult').append('<a class="enlaceFooter" target="new" href="'+ gbp_mult.plantilla_general[0].aviso_url +'">' + gbp_mult.plantilla_general[0].aviso_texto + '</a>');										
	}
	else if (gbp_mult.plantilla_general[0].alineacion_footer == "left") {				
		$('.footerContentMult').append('<div class="copyright">' + gbp_mult.plantilla_general[0].copyright + '</div>' + '<div class="aviso"> | <a class="enlaceFooter" target="new" href="'+ gbp_mult.plantilla_general[0].aviso_url +'">' + gbp_mult.plantilla_general[0].aviso_texto + '</a></div>');
	}

	// Saber mas.
	$(".explanatoryText").append( gbp_mult.acceso[0].textoAdicional_1 
					+ '<br><b>' 
					+ gbp_mult.acceso[0].textoAdicional_2 
					+ '</b> ');		
	if ( gbp_mult.acceso[0].saberMas_Activo == "true") {						
		$(".explanatoryText").append( '<a href="#" id="know">' + gbp_mult.acceso[0].saberMas_Texto + '</a><br><br>' );

		// Si es Portugal abre otra página, sino utiliza el plugin thikbox	
		if ( gbp_mult.plantilla_general[0].esPortugal_Activo == "true" )
		{
			// Modificamos para que habra otra página 
			$("#know").attr("target","new");

			// Aplicamos la url 
			$("#know").attr("href", gbp_mult.acceso[0].saberMas_Url);
		}	 
		else
		{
			// Modificamos sus atributos para que habra un thickbox 
			$("#know").click(function()
			{
				tb_show( null, gbp_mult.acceso[0].saberMas_Url, false );
			});
		}	
	}	

	// Atencion cliente.
	if ( gbp_mult.acceso[0].atencionCliente_Activo == "true") {		
		if ( gbp_mult.plantilla_general[0].esPortugal_Activo == "true" )
		{	
			$(".explanatoryText").append('<div id="serviceClient">'+ gbp_mult.acceso[0].atencionCliente +' '+ gbp_mult.acceso[0].atencionClienteNumero	+ '<a href="http://www.bancopopular.pt/portugal/formularios/formulario-contacto.htm" target="new">cliqué aqui</a></div>' );		
		}
		else {
			$(".explanatoryText").append( '<div id="serviceClient">'
				+ gbp_mult.acceso[0].atencionCliente 
				+ gbp_mult.acceso[0].atencionClienteNumero
				+ '<a href="mailto:'+gbp_mult.acceso[0].mailContacto+'">'
				+ gbp_mult.acceso[0].mailContacto
				+ '</a>'
				+'</div>' );
		}
	}

});
